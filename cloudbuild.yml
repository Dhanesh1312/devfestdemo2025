steps:

- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - functions
  - deploy
  - devfestdemo2025
  - --source=.
  - --entry-point=devfestdemo2025.Function
  - --gen2
  - --region=europe-west1
  - --trigger-http
  - --runtime=dotnet8
  - --allow-unauthenticated

options:
  logging: CLOUD_LOGGING_ONLY